# DB Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=org.postgresql.Driver

#jwt properties
ong.jwt-secret=JWTSecretKey
ong.jwt-expiration-milliseconds=60480000

#Amazon s3
spring.aws.s3.bucket=${S3_BUCKET}
spring.aws.s3.region=${S3_REGION}
spring.aws.s3.endpoint=${S3_ENDPOINT}
spring.aws.s3.access-key=${S3_ACCESS_KEY}
spring.aws.s3.secret-key=${S3_SECRET_KEY}

#Sengrid
alkemy.ong.email.sender=${ORGANIZATION_ID}
alkemy.ong.email.apikey=${SENDGRID_API_KEY}
alkemy.ong.email.templateid=${TEMPLATE_ID}
alkemy.ong.email.templateidcontact=${TEMPLATE_ID_CONTACT}
alkemy.ong.email.enabled=true